<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROWESS HUB TECH</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body class="bg-lightAsh">


    <section class="h-screen w-full">
        <div class="container flex flex-col align-center justify-center w-full h-full mx-auto p-5">
            <p class="error text-center bg-redColor"></p>
            <div class="w-full bg-white mx-auto space-y-10 drop-shadow-md p-5 md:w-1/3">
                <b>Select verification method</b>
                <form action="/verify/user" method="post" class="flex space-x-10 justify-between w-full" id="methodForm">
                    <select id="method" class="p-4 border">
                        <option value="email">Email</option>
                        <option value="sms">Sms</option>
                        <option value="RQCode">RQCode</option>
                    </select>

                    <div class="drop-shadow-md border p-3 cursor-pointer" id="getCode">Get code</div>
                </form>

                <form action="/verify/user" method="post" id="verifyOtpForm">
                    <input type="text" class="border py-2 px-5 rounded-full w-full mb-5" placeholder="Enter code" id="otp">
                    <div class="bg-blue py-2 px-10 text-white text-center rounded-full cursor-pointer w-full hover:bg-lightAsh" id="verifyOtp">Verify</div>
                </form>
            </div>
        </div>
    </section>


    <script src="./js/jquery.js"></script>
    <script src="./js/verify.js"></script>
</body>
</html>
